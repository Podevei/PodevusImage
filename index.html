<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podevus</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Noto+Serif+SC:wght@300;400;500;600;700&family=Shippori+Mincho:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 大正浪漫 - 亮色模式 */
            --bg-primary: #FDF8F3;
            --bg-secondary: #F5EDE4;
            --bg-gradient-1: #FFF9F2;
            --bg-gradient-2: #F8E8D6;
            --text-primary: #2C1810;
            --text-secondary: #5C4033;
            --text-muted: #8B7355;
            --accent-gold: #C9A962;
            --accent-copper: #B87333;
            --accent-burgundy: #722F37;
            --accent-cream: #FFF8DC;
            --border-ornate: #D4B896;
            --shadow-color: rgba(139, 115, 85, 0.2);
            --particle-color: rgba(201, 169, 98, 0.6);
            --gear-color: rgba(184, 115, 51, 0.12);
            --line-color: rgba(212, 184, 150, 0.4);
            --glow-color: rgba(201, 169, 98, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* 大正浪漫 - 深色模式 */
                --bg-primary: #1A1512;
                --bg-secondary: #231D18;
                --bg-gradient-1: #1A1512;
                --bg-gradient-2: #2A211A;
                --text-primary: #F5E6D3;
                --text-secondary: #D4C4B0;
                --text-muted: #9A8B7A;
                --accent-gold: #D4AF37;
                --accent-copper: #CD7F32;
                --accent-burgundy: #8B3A3A;
                --accent-cream: #3D3428;
                --border-ornate: #5C4D3C;
                --shadow-color: rgba(0, 0, 0, 0.5);
                --particle-color: rgba(212, 175, 55, 0.7);
                --gear-color: rgba(205, 127, 50, 0.1);
                --line-color: rgba(92, 77, 60, 0.5);
                --glow-color: rgba(212, 175, 55, 0.25);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Cormorant Garamond', 'Noto Serif SC', 'Shippori Mincho', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            cursor: none;
            transition: background 0.6s ease, color 0.6s ease;
        }

        /* ===== 高级光标系统 ===== */
        .cursor-main {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
        }

        .cursor-hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        .cursor-hexagon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--accent-gold);
            stroke-width: 1.5;
            transition: stroke 0.3s ease;
        }

        .cursor-hexagon .hex-inner {
            stroke: var(--accent-copper);
            stroke-width: 1;
            transform-origin: center;
            animation: hexRotate 8s linear infinite reverse;
        }

        .cursor-center {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent-gold);
            transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none;
            z-index: 10002;
            transition: transform 0.15s ease, background 0.3s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 9999;
        }

        .cursor-main.hover .cursor-hexagon {
            transform: scale(1.5) rotate(30deg);
        }

        .cursor-main.hover .cursor-hexagon svg {
            stroke: var(--accent-copper);
        }

        .cursor-center.hover {
            transform: translate(-50%, -50%) rotate(45deg) scale(1.5);
            background: var(--accent-copper);
        }

        @keyframes hexRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== 高级加载遮罩系统 ===== */
        .loader-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.6s ease;
        }

        /* 机械齿轮加载器 */
        .mechanical-loader {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loader-gear-main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            animation: rotateGear 4s linear infinite;
        }

        .loader-gear-main path {
            fill: none;
            stroke: var(--accent-copper);
            stroke-width: 2;
        }

        .loader-gear-orbit {
            position: absolute;
            animation: rotateGear 6s linear infinite reverse;
        }

        .loader-gear-orbit path {
            fill: none;
            stroke: var(--accent-gold);
            stroke-width: 1.5;
        }

        .orbit-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
        }

        .orbit-2 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
        }

        .orbit-3 {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
        }

        .orbit-4 {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
        }

        .loader-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .loader-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .loader-text {
            margin-top: 50px;
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 0.5em;
            color: var(--text-muted);
            text-transform: uppercase;
            position: relative;
        }

        .loader-text::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--accent-gold);
            animation: lineExpand 2s ease-in-out infinite;
        }

        @keyframes lineExpand {
            0%, 100% { width: 0; }
            50% { width: 120px; }
        }

        .loader-percentage {
            margin-top: 35px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--accent-copper);
            letter-spacing: 0.2em;
        }

        @keyframes rotateGear {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ===== 超级高级退出过渡系统 ===== */
        .exit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            pointer-events: none;
        }

        /* 六边形网格层 */
        .hex-grid-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hex-cell {
            position: absolute;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: var(--accent-copper);
            transform-origin: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 齿轮爆发层 */
        .gear-burst-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .burst-gear {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(0deg);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .burst-gear svg {
            fill: none;
            stroke: var(--accent-gold);
            stroke-width: 1.5;
        }

        /* 粒子爆炸层 */
        .particle-explosion-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .explosion-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent-gold);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 波纹扩散层 */
        .ripple-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .ripple-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--accent-copper);
            border-radius: 50%;
            width: 0;
            height: 0;
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 扫描线层 */
        .scanline-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            overflow: hidden;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-gold) 50%, 
                transparent 100%);
            top: -2px;
            box-shadow: 0 0 20px var(--accent-gold);
        }

        /* 分形裂纹层 */
        .fractal-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .fractal-line {
            position: absolute;
            background: var(--accent-copper);
            transform-origin: left center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 光束聚焦层 */
        .light-beam-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .light-beam {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                var(--accent-gold) 50%, 
                transparent 100%);
            transform-origin: center;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px var(--accent-gold);
        }

        /* 最终白幕层 */
        .final-fade-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* 退出动画激活状态 */
        .exit-overlay.active .hex-grid-layer {
            opacity: 1;
        }

        .exit-overlay.active .hex-cell {
            transform: scale(1.2);
            opacity: 0;
        }

        .exit-overlay.active .gear-burst-layer {
            opacity: 1;
        }

        .exit-overlay.active .burst-gear {
            transform: translate(-50%, -50%) scale(3) rotate(360deg);
            opacity: 0;
        }

        .exit-overlay.active .particle-explosion-layer {
            opacity: 1;
        }

        .exit-overlay.active .ripple-layer {
            opacity: 1;
        }

        .exit-overlay.active .ripple-circle {
            width: 2000px;
            height: 2000px;
            opacity: 0;
        }

        .exit-overlay.active .scanline-layer {
            opacity: 1;
        }

        .exit-overlay.active .fractal-layer {
            opacity: 1;
        }

        .exit-overlay.active .light-beam-layer {
            opacity: 1;
        }

        .exit-overlay.active .light-beam {
            height: 2000px;
        }

        .exit-overlay.active .final-fade-layer {
            opacity: 1;
        }

        /* ===== 加载效果2 - 万花筒齿轮矩阵 ===== */
        .loading-effect-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 10002;
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .loading-effect-2.active {
            display: block;
            opacity: 1;
        }

        .kaleidoscope-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
        }

        .kaleidoscope-gear {
            position: absolute;
            width: 26.66%;
            height: 26.66%;
        }

        .kaleidoscope-gear svg path {
            fill: none;
            stroke: var(--accent-copper);
            stroke-width: 2;
        }

        @keyframes kaleidoSpin1 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes kaleidoSpin2 {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        @keyframes kaleidoPulse {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* 中心光晕 */
        .kaleidoscope-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
            filter: blur(40px);
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
        }

        /* 环绕粒子 */
        .orbit-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent-gold);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-gold);
        }

        @keyframes orbitRotate {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        /* ===== 主容器 ===== */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .main-container.loaded {
            opacity: 1;
        }

        /* ===== 背景层 ===== */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bg-gradient {
            background: radial-gradient(ellipse at 30% 20%, var(--bg-gradient-2) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, var(--bg-gradient-2) 0%, transparent 50%),
                        var(--bg-gradient-1);
            transition: background 0.6s ease;
        }

        .bg-grid {
            background-image: 
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.3;
        }

        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }

        /* ===== 齿轮容器 ===== */
        .gear-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .gear {
            position: absolute;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .gear svg {
            width: 100%;
            height: 100%;
            transition: fill 0.6s ease;
            overflow: visible;
        }

        .gear svg path {
            fill: var(--gear-color);
        }

        /* 四角大齿轮 */
        .gear-1 { top: -12%; left: -12%; width: 320px; height: 320px; animation: gearSpin 60s linear infinite; }
        .gear-2 { top: -12%; right: -12%; width: 320px; height: 320px; animation: gearSpin 60s linear infinite reverse; }
        .gear-3 { bottom: -12%; left: -12%; width: 320px; height: 320px; animation: gearSpin 60s linear infinite reverse; }
        .gear-4 { bottom: -12%; right: -12%; width: 320px; height: 320px; animation: gearSpin 60s linear infinite; }

        /* 四边中型齿轮 */
        .gear-5 { top: -6%; left: 50%; transform: translateX(-50%); width: 140px; height: 140px; animation: gearSpinX 40s linear infinite; }
        .gear-6 { bottom: -6%; left: 50%; transform: translateX(-50%); width: 140px; height: 140px; animation: gearSpinX 40s linear infinite reverse; }
        .gear-7 { top: 50%; left: -4%; transform: translateY(-50%); width: 120px; height: 120px; animation: gearSpinY 35s linear infinite reverse; }
        .gear-8 { top: 50%; right: -4%; transform: translateY(-50%); width: 120px; height: 120px; animation: gearSpinY 35s linear infinite; }

        /* 小型装饰齿轮 */
        .gear-9 { top: 18%; left: 15%; width: 70px; height: 70px; animation: gearSpin 25s linear infinite; }
        .gear-10 { top: 18%; right: 15%; width: 70px; height: 70px; animation: gearSpin 25s linear infinite reverse; }
        .gear-11 { bottom: 18%; left: 15%; width: 70px; height: 70px; animation: gearSpin 25s linear infinite reverse; }
        .gear-12 { bottom: 18%; right: 15%; width: 70px; height: 70px; animation: gearSpin 25s linear infinite; }

        @keyframes gearSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gearSpinX {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes gearSpinY {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* ===== 粒子画布 ===== */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ===== 装饰线条 ===== */
        .decorative-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .deco-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--border-ornate), transparent);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .deco-line-h1 { top: 12%; left: 0; width: 25%; height: 1px; }
        .deco-line-h2 { top: 12%; right: 0; width: 25%; height: 1px; }
        .deco-line-h3 { bottom: 12%; left: 0; width: 25%; height: 1px; }
        .deco-line-h4 { bottom: 12%; right: 0; width: 25%; height: 1px; }

        .deco-line-v1 { 
            top: 0; left: 12%; width: 1px; height: 20%; 
            background: linear-gradient(to bottom, transparent, var(--border-ornate), transparent);
        }
        .deco-line-v2 { 
            top: 0; right: 12%; width: 1px; height: 20%; 
            background: linear-gradient(to bottom, transparent, var(--border-ornate), transparent);
        }
        .deco-line-v3 { 
            bottom: 0; left: 12%; width: 1px; height: 20%; 
            background: linear-gradient(to top, transparent, var(--border-ornate), transparent);
        }
        .deco-line-v4 { 
            bottom: 0; right: 12%; width: 1px; height: 20%; 
            background: linear-gradient(to top, transparent, var(--border-ornate), transparent);
        }

        /* ===== 角落装饰 ===== */
        .corner-ornament {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .corner-ornament svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--border-ornate);
            stroke-width: 1;
            transition: stroke 0.6s ease;
        }

        .corner-tl { top: 25px; left: 25px; }
        .corner-tr { top: 25px; right: 25px; transform: scaleX(-1); }
        .corner-bl { bottom: 25px; left: 25px; transform: scaleY(-1); }
        .corner-br { bottom: 25px; right: 25px; transform: scale(-1); }

        /* ===== 内容区域 ===== */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* ===== Logo区域 ===== */
        .logo-section {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
        }

        .logo-frame {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--border-ornate);
            transform: rotate(45deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-border-inner {
            position: absolute;
            width: 82%;
            height: 82%;
            border: 1px solid var(--accent-gold);
            transform: rotate(45deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-placeholder {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;

    <script>
        // ===== 重构的渐开线齿轮生成器 (Woodgears Logic) =====
        class InvoluteGearGenerator {
            constructor() {
                this.pressureAngle = 20 * Math.PI / 180;
            }

            generatePath(numTeeth, outerRadius, holeRadius) {
                const module = outerRadius / (numTeeth + 2) * 2;
                const pitchRadius = (module * numTeeth) / 2;
                const baseRadius = pitchRadius * Math.cos(this.pressureAngle);
                const dedendum = module * 1.25;
                const rootRadius = pitchRadius - dedendum;
                
                const stepCount = 15;
                const profilePoints = [];
                
                const maxT = Math.sqrt(Math.pow(outerRadius / baseRadius, 2) - 1);
                
                for (let i = 0; i <= stepCount; i++) {
                    const t = maxT * (i / stepCount);
                    const x = baseRadius * (Math.cos(t) + t * Math.sin(t));
                    const y = baseRadius * (Math.sin(t) - t * Math.cos(t));
                    profilePoints.push({x, y});
                }
                
                const invAlpha = Math.tan(this.pressureAngle) - this.pressureAngle;
                const targetAngle = (Math.PI / 2) / numTeeth;
                const angleOffset = targetAngle + invAlpha;
                
                return this.generateSimplePath(numTeeth, outerRadius, holeRadius, rootRadius, baseRadius, profilePoints, angleOffset);
            }

            generateSimplePath(numTeeth, outerRadius, holeRadius, rootRadius, baseRadius, profilePoints, angleOffset) {
                let d = "";
                const anglePerTooth = (2 * Math.PI) / numTeeth;
                
                for(let i=0; i<numTeeth; i++) {
                    const centerAngle = i * anglePerTooth;
                    
                    for(let j=0; j<profilePoints.length; j++) {
                        const p = profilePoints[j];
                        const r = Math.sqrt(p.x*p.x + p.y*p.y);
                        const invAngle = Math.atan2(p.y, p.x); 
                        const theta = centerAngle - angleOffset + invAngle;
                        
                        const px = r * Math.cos(theta);
                        const py = r * Math.sin(theta);
                        
                        if (i===0 && j===0) d += `M ${px.toFixed(3)} ${py.toFixed(3)}`;
                        else d += ` L ${px.toFixed(3)} ${py.toFixed(3)}`;
                    }
                    
                    const pTop = profilePoints[profilePoints.length-1];
                    const rTop = Math.sqrt(pTop.x*pTop.x + pTop.y*pTop.y);
                    const invAngleTop = Math.atan2(pTop.y, pTop.x);
                    const thetaTopLeft = centerAngle + angleOffset - invAngleTop;
                    const pxTop = rTop * Math.cos(thetaTopLeft);
                    const pyTop = rTop * Math.sin(thetaTopLeft);
                    
                    d += ` A ${rTop.toFixed(3)} ${rTop.toFixed(3)} 0 0 1 ${pxTop.toFixed(3)} ${pyTop.toFixed(3)}`;
                    
                    for(let j=profilePoints.length-1; j>=0; j--) {
                        const p = profilePoints[j];
                        const r = Math.sqrt(p.x*p.x + p.y*p.y);
                        const invAngle = Math.atan2(p.y, p.x);
                        const theta = centerAngle + angleOffset - invAngle;
                        
                        const px = r * Math.cos(theta);
                        const py = r * Math.sin(theta);
                        
                        d += ` L ${px.toFixed(3)} ${py.toFixed(3)}`;
                    }
                    
                    const nextCenterAngle = (i + 1) * anglePerTooth;
                    const pBase = profilePoints[0];
                    const invAngleBase = Math.atan2(pBase.y, pBase.x);
                    
                    const nextThetaStart = nextCenterAngle - angleOffset + invAngleBase;
                    
                    const rootX = rootRadius * Math.cos((centerAngle + angleOffset + nextThetaStart)/2);
                    const rootY = rootRadius * Math.sin((centerAngle + angleOffset + nextThetaStart)/2);
                    
                    const nextPx = baseRadius * Math.cos(nextThetaStart);
                    const nextPy = baseRadius * Math.sin(nextThetaStart);
                    
                    d += ` L ${rootX.toFixed(3)} ${rootY.toFixed(3)}`;
                    d += ` L ${nextPx.toFixed(3)} ${nextPy.toFixed(3)}`;
                }
                
                d += " Z";
                
                d += ` M ${holeRadius} 0`;
                d += ` A ${holeRadius} ${holeRadius} 0 1 0 ${-holeRadius} 0`;
                d += ` A ${holeRadius} ${holeRadius} 0 1 0 ${holeRadius} 0 Z`;
                
                return d;
            }
            
            generateSVG(teeth, size = 100) {
                const outerRadius = (size / 2) * 0.95;
                const holeRadius = outerRadius * 0.25;
                const pathData = this.generatePath(teeth, outerRadius, holeRadius);
                
                return `<svg viewBox="-${size/2} -${size/2} ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                    <path d="${pathData}" fill-rule="evenodd"/>
                </svg>`;
            }
        }

        // ===== 创建齿轮并添加到页面 =====
        function createGears() {
            const gearSystem = document.getElementById('gear-system');
            const generator = new InvoluteGearGenerator();
            
            const gearConfigs = [
                { class: 'gear-1', teeth: 32 },
                { class: 'gear-2', teeth: 32 },
                { class: 'gear-3', teeth: 32 },
                { class: 'gear-4', teeth: 32 },
                { class: 'gear-5', teeth: 24 },
                { class: 'gear-6', teeth: 24 },
                { class: 'gear-7', teeth: 16 },
                { class: 'gear-8', teeth: 16 },
                { class: 'gear-9', teeth: 12 },
                { class: 'gear-10', teeth: 12 },
                { class: 'gear-11', teeth: 12 },
                { class: 'gear-12', teeth: 12 }
            ];

            gearConfigs.forEach(config => {
                const svg = generator.generateSVG(config.teeth, 100);
                const gearDiv = document.createElement('div');
                gearDiv.className = `gear ${config.class}`;
                gearDiv.innerHTML = svg;
                gearSystem.appendChild(gearDiv);
            });

            // 创建加载齿轮
            const mainGearPath = generator.generatePath(16, 45, 12);
            document.getElementById('loader-gear-main').innerHTML = `<path d="${mainGearPath}" fill-rule="evenodd"/>`;
            
            const orbitGearPath = generator.generatePath(8, 18, 5);
            ['orbit-1', 'orbit-2', 'orbit-3', 'orbit-4'].forEach(id => {
                document.getElementById(id).innerHTML = `<path d="${orbitGearPath}" fill-rule="evenodd"/>`;
            });

            // 创建加载粒子
            const particlesContainer = document.getElementById('loader-particles');
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'loader-particle';
                const angle = (i / 12) * Math.PI * 2;
                const radius = 80;
                particle.style.left = `${50 + Math.cos(angle) * radius}%`;
                particle.style.top = `${50 + Math.sin(angle) * radius}%`;
                particle.style.animationDelay = `${i * 0.1}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // ===== 全局变量 =====
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let targetX = mouseX;
        let targetY = mouseY;
        let trailParticles = [];
        const maxTrails = 20;

        // ===== 高级光标系统 =====
        const cursorMain = document.querySelector('.cursor-main');
        const cursorCenter = document.querySelector('.cursor-center');
        const trailsContainer = document.getElementById('cursor-trails');

        function updateCursor(e) {
            targetX = e.clientX;
            targetY = e.clientY;
            createTrailParticle(e.clientX, e.clientY);
        }

        function createTrailParticle(x, y) {
            if (trailParticles.length >= maxTrails) {
                const oldest = trailParticles.shift();
                oldest.element.remove();
            }

            const particle = document.createElement('div');
            particle.className = 'cursor-trail';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.opacity = '0.6';
            particle.style.transform = 'translate(-50%, -50%) scale(1)';
            trailsContainer.appendChild(particle);

            trailParticles.push({
                element: particle,
                life: 1,
                decay: 0.03
            });
        }

        function animateCursor() {
            mouseX += (targetX - mouseX) * 0.15;
            mouseY += (targetY - mouseY) * 0.15;

            if (cursorMain && cursorCenter) {
                cursorMain.style.left = mouseX + 'px';
                cursorMain.style.top = mouseY + 'px';
                cursorCenter.style.left = targetX + 'px';
                cursorCenter.style.top = targetY + 'px';
            }

            trailParticles.forEach((p, index) => {
                p.life -= p.decay;
                if (p.life <= 0) {
                    p.element.remove();
                    trailParticles.splice(index, 1);
                } else {
                    p.element.style.opacity = p.life * 0.5;
                    p.element.style.transform = `translate(-50%, -50%) scale(${p.life})`;
                }
            });

            requestAnimationFrame(animateCursor);
        }

        // ===== 光晕跟随 =====
        const ambientGlow = document.querySelector('.ambient-glow');

        function updateGlow() {
            if (ambientGlow) {
                ambientGlow.style.left = (mouseX - 250) + 'px';
                ambientGlow.style.top = (mouseY - 250) + 'px';
            }
        }

        // ===== 粒子系统 =====
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.resize();
                this.init();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                const particleCount = Math.floor((this.canvas.width * this.canvas.height) / 15000);
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2 + 0.5,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.5 + 0.2,
                        pulse: Math.random() * Math.PI * 2
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.pulse += 0.02;

                    const dx = mouseX - p.x;
                    const dy = mouseY - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        p.x += dx * 0.01;
                        p.y += dy * 0.01;
                    }

                    if (p.x < 0) p.x = this.canvas.width;
                    if (p.x > this.canvas.width) p.x = 0;
                    if (p.y < 0) p.y = this.canvas.height;
                    if (p.y > this.canvas.height) p.y = 0;
                });
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const style = getComputedStyle(document.documentElement);
                const particleColor = style.getPropertyValue('--particle-color').trim();

                this.particles.forEach(p => {
                    const pulseOpacity = p.opacity * (0.7 + Math.sin(p.pulse) * 0.3);
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = particleColor.replace('0.6', pulseOpacity.toString());
                    this.ctx.fill();
                });

                this.particles.forEach((p1, i) => {
                    this.particles.slice(i + 1).forEach(p2 => {
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 100) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.strokeStyle = particleColor.replace('0.6', (0.15 * (1 - dist / 100)).toString());
                            this.ctx.stroke();
                        }
                    });
                });
            }

            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // ===== 高级加载动画 =====
        function simulateLoading() {
            const loaderMask = document.querySelector('.loader-mask');
            const mainContainer = document.querySelector('.main-container');
            const percentageEl = document.getElementById('loader-percentage');
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 8 + 3;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        loaderMask.style.opacity = '0';
                        loaderMask.style.pointerEvents = 'none';
                        setTimeout(() => {
                            loaderMask.style.display = 'none';
                            mainContainer.classList.add('loaded');
                            startEntranceAnimations();
                        }, 500);
                    }, 300);
                }
                percentageEl.textContent = Math.floor(progress) + '%';
            }, 120);
        }

        // ===== 入场动画 =====
        function startEntranceAnimations() {
            const timeline = [
                { el: '.gear', delay: 0, style: 'opacity', value: '1' },
                { el: '.deco-line', delay: 200, style: 'opacity', value: '1' },
                { el: '.corner-ornament', delay: 400, style: 'opacity', value: '1' },
                { el: '.logo-section', delay: 500, transform: true },
                { el: '.title-section', delay: 700, transform: true },
                { el: '.divider', delay: 900, style: 'opacity', value: '1' },
                { el: '.description', delay: 1000, transform: true },
                { el: '.enter-section', delay: 1100, transform: true },
                { el: '.footer-info', delay: 1300, style: 'opacity', value: '1' }
            ];

            timeline.forEach(item => {
                setTimeout(() => {
                    const elements = document.querySelectorAll(item.el);
                    elements.forEach(el => {
                        if (item.transform) {
                            el.style.opacity = '1';
                            el.style.transform = 'translateY(0)';
                        } else {
                            el.style[item.style] = item.value;
                        }
                    });
                }, item.delay);
            });

            setTimeout(() => {
                const letters = document.querySelectorAll('.letter');
                letters.forEach((letter, index) => {
                    setTimeout(() => {
                        letter.style.opacity = '1';
                        letter.style.transform = 'translateY(0)';
                    }, index * 70);
                });
            }, 800);
        }

        // ===== 超级高级退出过渡系统 =====
        function createExitTransition() {
            const generator = new InvoluteGearGenerator();
            
            // 创建六边形网格
            const hexGridLayer = document.getElementById('hex-grid-layer');
            const cols = 12;
            const rows = 8;
            const hexWidth = window.innerWidth / cols;
            const hexHeight = window.innerHeight / rows;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const hex = document.createElement('div');
                    hex.className = 'hex-cell';
                    hex.style.width = hexWidth + 'px';
                    hex.style.height = hexHeight + 'px';
                    hex.style.left = (j * hexWidth) + 'px';
                    hex.style.top = (i * hexHeight) + 'px';
                    hex.style.transitionDelay = `${(i + j) * 0.02}s`;
                    hexGridLayer.appendChild(hex);
                }
            }
            
            // 创建齿轮爆发
            const gearBurstLayer = document.getElementById('gear-burst-layer');
            const gearCounts = [6, 8, 10, 12];
            gearCounts.forEach((count, layer) => {
                for (let i = 0; i < count; i++) {
                    const gear = document.createElement('div');
                    gear.className = 'burst-gear';
                    const angle = (i / count) * Math.PI * 2;
                    const distance = 100 + layer * 80;
                    gear.style.left = '50%';
                    gear.style.top = '50%';
                    gear.style.width = (60 - layer * 10) + 'px';
                    gear.style.height = (60 - layer * 10) + 'px';
                    gear.style.transitionDelay = `${0.2 + layer * 0.1 + i * 0.02}s`;
                    
                    const gearSvg = generator.generateSVG(8 + layer * 2, 100);
                    gear.innerHTML = gearSvg;
                    gearBurstLayer.appendChild(gear);
                    
                    gear.dataset.angle = angle;
                    gear.dataset.distance = distance;
                }
            });
            
            // 创建粒子爆炸
            const particleLayer = document.getElementById('particle-explosion-layer');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 600 + 200;
                particle.style.transitionDelay = `${0.3 + Math.random() * 0.3}s`;
                particleLayer.appendChild(particle);
                
                particle.dataset.angle = angle;
                particle.dataset.distance = distance;
            }
            
            // 创建波纹
            const rippleLayer = document.getElementById('ripple-layer');
            for (let i = 0; i < 5; i++) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple-circle';
                ripple.style.transitionDelay = `${0.4 + i * 0.15}s`;
                rippleLayer.appendChild(ripple);
            }
            
            // 创建分形裂纹
            const fractalLayer = document.getElementById('fractal-layer');
            function createFractalBranch(x, y, angle, length, depth) {
                if (depth === 0 || length < 5) return;
                
                const line = document.createElement('div');
                line.className = 'fractal-line';
                line.style.left = x + 'px';
                line.style.top = y + 'px';
                line.style.width = '0px';
                line.style.height = '2px';
                line.style.transform = `rotate(${angle}deg)`;
                line.style.transitionDelay = `${0.5 + (5 - depth) * 0.08}s`;
                fractalLayer.appendChild(line);
                
                line.dataset.finalWidth = length;
                
                const endX = x + Math.cos(angle * Math.PI / 180) * length;
                const endY = y + Math.sin(angle * Math.PI / 180) * length;
                
                const branches = 3;
                for (let i = 0; i < branches; i++) {
                    const newAngle = angle + (i - 1) * 30;
                    const newLength = length * 0.7;
                    setTimeout(() => {
                        createFractalBranch(endX, endY, newAngle, newLength, depth - 1);
                    }, 50);
                }
            }
            
            createFractalBranch(window.innerWidth / 2, window.innerHeight / 2, 0, 150, 5);
            createFractalBranch(window.innerWidth / 2, window.innerHeight / 2, 90, 150, 5);
            createFractalBranch(window.innerWidth / 2, window.innerHeight / 2, 180, 150, 5);
            createFractalBranch(window.innerWidth / 2, window.innerHeight / 2, 270, 150, 5);
            
            // 创建光束
            const lightBeamLayer = document.getElementById('light-beam-layer');
            for (let i = 0; i < 16; i++) {
                const beam = document.createElement('div');
                beam.className = 'light-beam';
                const angle = (i / 16) * 360;
                beam.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                beam.style.transitionDelay = `${0.6 + i * 0.02}s`;
                lightBeamLayer.appendChild(beam);
            }

            // 创建加载效果2的万花筒齿轮矩阵
            const kaleidoscopeContainer = document.getElementById('kaleidoscope-container');
            
            // 创建3x3齿轮网格
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const gear = document.createElement('div');
                    gear.className = 'kaleidoscope-gear';
                    gear.style.left = `${col * 33.33 + 3.33}%`;
                    gear.style.top = `${row * 33.33 + 3.33}%`;
                    
                    // 交替旋转方向
                    const isClockwise = (row + col) % 2 === 0;
                    gear.style.animation = `${isClockwise ? 'kaleidoSpin1' : 'kaleidoSpin2'} ${2 + (row + col) * 0.15}s linear infinite, kaleidoPulse ${3 + (row * 3 + col) * 0.1}s ease-in-out infinite`;
                    gear.style.animationDelay = `0s, ${(row * 3 + col) * 0.08}s`;
                    
                    const gearSvg = generator.generateSVG(12 + (row + col) * 2, 100);
                    gear.innerHTML = gearSvg;
                    kaleidoscopeContainer.appendChild(gear);
                }
            }
            
            // 创建环绕粒子
            for (let i = 0; i < 24; i++) {
                const particle = document.createElement('div');
                particle.className = 'orbit-particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.animation = `orbitRotate ${4 + i * 0.1}s linear infinite`;
                particle.style.animationDelay = `${i * 0.1}s`;
                kaleidoscopeContainer.appendChild(particle);
            }
        }

        function triggerExitTransition(targetUrl) {
            const exitOverlay = document.querySelector('.exit-overlay');
            const scanline = document.getElementById('scanline');
            
            // 立即开始加载目标网址
            window.location.href = targetUrl;
            
            // 激活所有层
            exitOverlay.classList.add('active');
            
            // 扫描线动画
            let scanY = 0;
            const scanInterval = setInterval(() => {
                scanY += 8;
                scanline.style.top = scanY + 'px';
                if (scanY > window.innerHeight) {
                    clearInterval(scanInterval);
                }
            }, 10);
            
            // 齿轮爆发动画
            setTimeout(() => {
                const gears = document.querySelectorAll('.burst-gear');
                gears.forEach(gear => {
                    const angle = parseFloat(gear.dataset.angle);
                    const distance = parseFloat(gear.dataset.distance);
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    gear.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(3) rotate(360deg)`;
                });
            }, 200);
            
            // 粒子爆炸动画
            setTimeout(() => {
                const particles = document.querySelectorAll('.explosion-particle');
                particles.forEach(p => {
                    const angle = parseFloat(p.dataset.angle);
                    const distance = parseFloat(p.dataset.distance);
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    p.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                    p.style.opacity = '0';
                });
            }, 300);
            
            // 分形线条展开
            setTimeout(() => {
                const fractalLines = document.querySelectorAll('.fractal-line');
                fractalLines.forEach(line => {
                    line.style.width = line.dataset.finalWidth + 'px';
                });
            }, 500);
            
            // 1.5秒后显示加载效果2
            setTimeout(() => {
                exitOverlay.style.transition = 'opacity 0.5s ease';
                exitOverlay.style.opacity = '0';
                
                const loadingEffect2 = document.getElementById('loading-effect-2');
                loadingEffect2.classList.add('active');
            }, 1500);
        }

        // ===== 页面跳转动画 =====
        function navigateToSite(e) {
            e.preventDefault();
            const targetUrl = e.currentTarget.getAttribute('href');
            triggerExitTransition(targetUrl);
        }

        // ===== 悬停效果 =====
        function addHoverEffects() {
            const hoverElements = document.querySelectorAll('a, button, .logo-frame');
            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorMain.classList.add('hover');
                    cursorCenter.classList.add('hover');
                });
                el.addEventListener('mouseleave', () => {
                    cursorMain.classList.remove('hover');
                    cursorCenter.classList.remove('hover');
                });
            });
        }

        // ===== 初始化 =====
        document.addEventListener('DOMContentLoaded', () => {
            createGears();
            createExitTransition();

            document.addEventListener('mousemove', (e) => {
                updateCursor(e);
                updateGlow();
            });
            animateCursor();

            const canvas = document.getElementById('particles-canvas');
            const particleSystem = new ParticleSystem(canvas);
            particleSystem.animate();

            window.addEventListener('resize', () => {
                particleSystem.resize();
            });

            document.getElementById('enter-btn').addEventListener('click', navigateToSite);

            simulateLoading();
            setTimeout(addHoverEffects, 2000);

            document.querySelectorAll('.logo-section, .title-section, .description, .enter-section').forEach(el => {
                el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            });

            document.querySelectorAll('.letter').forEach(el => {
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            });
        });
    </script>
